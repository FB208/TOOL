<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>框架系统</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <!--网站logo和移动设备logo
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" href="img/touchicon.png" />
    -->
    <!--默认css引用-->
    <link href="CSS/media.css" rel="stylesheet" />
    <link href="CSS/themes/cupertino/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
    <link href="CSS/StyleSheet.css" rel="stylesheet" type="text/css" />
    <link href="CSS/img-ext.css" rel="stylesheet" />
    <!--默认js引用-->
    <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/JScript.js" type="text/javascript"></script>

    <!--demo所用js、css-->
    <!--  -->
    <!--渲染标签，标签变蓝-->
    <script type="text/javascript">
        $(function () {
            listtab('ztcx');
        });
    </script>
</head>
<body>
    <div class="qianhead">
        <div class="link on">
            <div class="f-img f-img-tabo" >
                <a href="form.html">表单基本</a>
            </div>
        </div>
    </div>
    <div class="tipa">
        注册账户
    </div>
    <div class="m-form" style="margin-left:30px">
        <form name="" action="#" method="get">
            <fieldset>
                <div class="formitm">
                    <label class="lab">账号：</label>
                    <div class="ipt">
                        <input type="text" class="u-ipt" /><span class="domain">@163.com</span>
                        <p>6~8个字符，包括字母，数字，下划线以字母开头，字母或数字结尾</p>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">初始密码：</label>
                    <div class="ipt">
                        <input type="text" class="u-ipt" />
                        <p>6~8个字符，区分大小写</p>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">确认密码：</label>
                    <div class="ipt">
                        <input type="text" class="u-ipt" />
                        <p>再次输入密码</p>
                    </div>
                </div>
                <div class="formitm">
                    <label class="lab">验证码：</label>
                    <div class="ipt">
                        <input type="text" class="u-ipt" /><img class="code-img" src="http://reg.email.163.com/mailregAll/regvf1/verifyCodeImgF.jsp?env=488381217144&type=en&t=1333003692444" alt="验证码" /><a href="#" class="f-ib">换一张</a>
                        <p class="tip"><input type="checkbox" id="agree" /><label for="agree">同意“服务条款”和“隐私权保护和个人信息利用政策”</label></p>
                    </div>
                </div>
                <div class="formitm formitm-1"><button class="u-btn" type="button">立即注册</button></div>
            </fieldset>
        </form>
    </div>
</body>
</html>
